<html>
	<head>
		<meta charset="utf-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron bg-secondary mb-0">
				<h1 class="display-4">NOVO PEDIDO</h1>
			</div>
			<div class="card">
				<div class="card-body">
					<form th:object="${criacaoPedido}" action="/pedido/novo"  method="POST">
						<div class="form-group mb-3">
							<label for="nameProduto">Produto</label>
							<input th:field="*{nomeProduto}" class="form-control" name="nomeProduto" placeholder="nome do produto"/>
							<small>Informe qual o nome do produto.</small>
						</div>
						<div class="form-group mb-3">
							<label for="urlProduto">Url</label>
							<input class="form-control" name="urlProduto" placeholder="url do produto"/>
							<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						</div>
						<div class="form-group mb-3">
							<label for="urlImagem">Imagem</label>
							<input class="form-control" name="urlImagem" placeholder="url da imagem"/>
							<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						</div>
						<div class="form-group mb-3">
							<label for="descricao">Descricao</label>
							<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
						</div>
						<button class="btn btn-outline-success" type="submit">Cadastrar</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
