	<head th:fragment="head(title)">
		<meta charset="utf-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style type="text/css">
			.logo-container{
				background-color: #47bcff;
				color: #ffffff;
			}
			.logo{
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>
		<title th:text="${title}"></title>
	</head>
	
		<div class="logo-container mb-3 p-3 d-flex justify-content-between" th:fragment="logo">
			<span class="logo">BMT</span>
			<a href="/login" sec:authorize="!isAuthenticated()" class="text-light mt-3">log in</a>
			<a onclick="document.querySelector('#form-login').submit()" href="#" sec:authorize="isAuthenticated()" class="text-light mt-3">log out</a>
			<form id="form-login" th:action="@{/logout}" method="POST" hidden="true"></form>
		</div>
		
		<div class="jumbotron bg-secondary p-3 mb-0" th:fragment="titulo(valor)">
			<h1 class="display-4" th:text="${valor}"></h1>
		</div>
